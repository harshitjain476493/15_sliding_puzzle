<!DOCTYPE html>
<html>
  <head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="navbar">
      
    <div class="game">
      <div class="grid"></div>

      <div class="footer">
        <button>New Game</button>
        <span id="move">Move:</span>
        <span id="time">Time:</span>
      </div>
      

<div class="content">
  <p>Try getting the blocks into ascending order: left to right, top to bottom.</p>
  <p>Click any block next to the space to swap them.</p>
</div>
    </div>
    
    <video class="video-bg" autoplay loop muted>
        <source src="image_2.mp4" type="video/mp4"> 
    </video>
    <h1 class="message">Congradulation ! you win</h1>
    
    <script src="script.js"></script>
  </body>
</html>
